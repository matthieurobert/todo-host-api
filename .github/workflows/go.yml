name: Go api CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    
    services: 
      postgres: 
        image: postgres
        
        env:
          POSTGRES_HOST: host.docker.internal
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: root
          POSTGRES_PORT: 5432
          POSTGRES_DB: todohost
        
        ports:
          - 5432:5432
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    
    - name: Check out repository code 
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: Get dependencies
      run: go get -v -t -d ./...
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      env:
          POSTGRES_HOST: host.docker.internal
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: root
          POSTGRES_PORT: 5432
          POSTGRES_DB: todohost
          API_PORT: 8000
      
